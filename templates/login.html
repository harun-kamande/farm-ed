<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Login - Farm-ed</title>

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/vendor/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/custom/auth.css')}}"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-sm-center">
        <div class="col col-sm-6">
          <div class="wrapper">
            <div class="auth-content">
              <div class="card">
                <div class="card-body text-center">
                  <div class="py-0">
                    <img
                      src="{{url_for('static', filename='images/image.png')}}"
                      alt="Logo"
                      height="37"
                      width="37"
                      class="img rounded-circle"
                    />
                  </div>
                  <h6 class="py-0 text-muted">Login to your account</h6>
                  <form action="" method="post">
                    <div class="py-0 text-start">
                      {% with messages = get_flashed_messages() %} {% if
                      messages %}
                      <div id="flash-message">
                        {% for message in messages %}
                        <p style="color: red; font-size: 7px">{{ message }}</p>
                        {% endfor %}
                      </div>
                      {% endif %} {% endwith %}
                    </div>

                    <div class="py-1 text-start">
                      <label for="email" class="form-label">Email adress</label>
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control form-control-sm"
                        placeholder="Enter Email"
                        required
                      />
                    </div>
                    <div class="py-1 text-start">
                      <label for="password" class="form-label">Password</label>
                      <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control form-control-sm"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div class="d-grid gap-2 pt-4">
                      <button
                        name="login"
                        type="submit"
                        class="btn btn-primary shadow-2 py-0"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='js/vendor/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/vendor/jquery-3.7.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom/auth.js')}}"></script>
  </body>
</html>
