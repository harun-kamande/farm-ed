{% extends 'home.html' %}

{% block content %}
    <div class="container mt-1 bg-primary rounded p-3">
        <form action="#" method="post">
            <div class="mb-1">
                <label for="title" class="form-label text-white" >Post Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your post title here" class="form-control">
            </div>
            <div class="mb-1">
                <label for="post" class="form-label text-white">Post</label>
                <textarea class="form-control" name="post" id="post" rows="3" placeholder="Write your post content here" required></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-outline-warning">
        </form>
    </div>
{% endblock %}
