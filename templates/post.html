<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <title>Document</title>
</head>
<body>
    <!-- a container containing a post form -->
    <div class="container mt-3 bg-primary rounded" >
    <form action="#" method="post">
        <label for="title">Post title</label> <br>
        <input type="text" placeholder="enter your post title here">
        <div class="mb-3">
            <label for="" class="form-label">Post</label>

            <textarea class="form-control" name="post" id="post" rows="3" cols="3" placeholder="Write your post content here"></textarea>
        </div>
        <input type="button" value="Submit" class="input mb-2" >
        
    </form>
</div>
</body>
</html>
